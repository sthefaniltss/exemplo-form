<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 6</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <form action="#" class="form">

        <div>
            <label for="texto">Usuario</label>
            <input id="usuario" type="text" name="usuario" class="half-col">
        </div>

        <div>
            <label for="texto">Senha</label>
            <input id="senha" type="password" name="senha" class="half-col">
        </div>

        <div>
            <label for="texto">Escolha a cor da sua armadura</label>
            <div class="half-col">
                <input type="checkbox" name="vermelho" value="vermelho"> Vermelho <br>
                <input type="checkbox" name="rosa" value="rosa"> Rosa <br>
                <input type="checkbox" name="verde" value="verde"> Verde <br>
                <input type="checkbox" name="turquesa" value="turquesa"> Turquesa <br>
            </div>
        </div>

        <div>
            <label for="texto">Escolha a sua arma com sabedoria</label>
            <div class="half-col">
                <input type="radio" name="flecha" value="Flecha do Amor"> Flecha do Amor <br>
                <input type="radio" name="pistola" value="Pistola do Sono"> Pistola do Sono <br>
                <input type="radio" name="cajado" value="Cajado da Sabedoria"> Cajado da Sabedoria <br>
                <input type="radio" name="boomerang" value="Boomerang Teleguiado"> Boomerang Teleguiado <br>
            </div>
        </div>

        <div>
            <label for="texto">Selecione um tópico</label>
            <select name="dropdown">
                <option value="contato">Deixar meu site mais bonito</option>
            </select>
        </div>

        <div>
            <label for="texto">Escolha um valor</label>
            <input id="valor" type="number" name="valor">
        </div>
        
        <div>
            <label for="texto">Comentário</label>
            <input type="text" name="valor">
        </div>

        <div>
            <div class="half-col"></div>
            <button class="btn btn_grey">Limpar</button>
            <input id="botaoEnviar" class="btn btn_purple" type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
